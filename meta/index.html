<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" /> <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />    <!-- Meta-specific styles -->
  <script type="module" src="../global.js"></script>
  <script type="module" src="meta.js"></script>
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes statistics about the code of this website.</p>
  <div id="stats"></div>

  <h2>ðŸŒ… Commits by Time of Day</h2>

  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot"></div>
  </div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt># Lines</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>


  <div id="filter">
    <label for="commit-time-slider">
      Show commits until:
      <input type="range" min="0" max="100" id="commit-time-slider" value="0" />
      <time id="selected-time">Loadingâ€¦</time>
    </label>
  </div>

  <dl id="language-breakdown" class="stats"></dl>

  <dl class="files"></dl>
</body>
</html>
