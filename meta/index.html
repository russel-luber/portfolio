<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="meta-page">
    <div id="theme-toggle"></div>
    <main class="meta-wrapper">
        <h1>Meta</h1>
            <p>This page includes statistics about the code of this website.</p>
        <div id="stats"></div>

        <h2>🌅 Commits by Time of Day</h2>
        <div id="chart"></div>
        <!-- brushed-stats has Language Breakdown and Commit Selections-->
        <div id="brushed-stats" class="stats-container"></div>

        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd><a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a></dd>
            <dt>Date</dt>
            <dd id="commit-date"></dd>
            <dt>Time</dt>
            <dd id="commit-time"></dd>
            <dt>Author</dt>
            <dd id="commit-author"></dd>
            <dt>Lines</dt>
            <dd id="commit-lines"></dd>
        </dl>
          
    </main>
    <a href="#" class="back-to-top" aria-label="Back to top">🔝</a>
    <script type="module" src="../global.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
